<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fruit Layout Idea</title>



	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<!-- General demo styles & header -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	 <!-- Flickity gallery styles -->
	<link rel="stylesheet" type="text/css" href="css/flickity.css" />
	<!-- Component styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<!-- Bottom bar with filter and cart info -->
	<div class="bar">
		<div class="filter">

			<button class="action filter__item filter__item--selected" data-filter="*">All</button>
			<button class="action filter__item" data-filter=".misc"><i class="icon icon--misc"></i><span class="action__text">Misc</span></button>
			<button class="action filter__item" data-filter=".pommes"><i class="icon icon--pommes"></i><span class="action__text">Pommes</span></button>
			<button class="action filter__item" data-filter=".stonefruit"><i class="icon icon--stonefruit"></i><span class="action__text">Stonefruit</span></button>
			<button class="action filter__item" data-filter=".citrus"><i class="icon icon--citrus"></i><span class="action__text">Citrus</span></button>
			<button class="action filter__item" data-filter=".nuts"><i class="icon icon--nuts"></i><span class="action__text">Nuts</span></button>
		</div>
		<button class="cart">
			<i class="cart__icon fa fa-shopping-cart"></i>
			<span class="text-hidden">Shopping cart</span>
			<span class="cart__count">0</span>
		</button>
	</div>
	<!-- Main view -->
	<div class="view">
		<!-- Blueprint header -->

		<!-- Grid -->
		<section class="grid">
			<!-- Loader -->
			<!-- <img class="grid__loader" src="images/grid.svg" width="60" alt="Loader image" /> -->
			<!-- Grid sizer for a fluid Isotope (Masonry) layout -->
			<div class="grid__sizer"></div>
			<!-- Grid items -->
			<div class="grid__item pommes">
				<div class="fruit-container">
					<div class="fruit"><img src="images/apple.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Apple</h3>
					<span class="meta__brand">Pommes</span>

				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>
			<div class="grid__item nuts">
				<div class="fruit-container">
					<div class="fruit"><img src="images/nut.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Almond</h3>
					<span class="meta__brand">Nut</span>

				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>
			<div class="grid__item stonefruit">
				<div class="fruit-container">
					<div class="fruit"><img src="images/cherry.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Cherry</h3>
					<span class="meta__brand">Stonefruit</span>

				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>
			<div class="grid__item grid__item--size-a pommes">
				<div class="fruit-container">
					<div class="fruit"><img src="images/pear.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Pear</h3>
					<span class="meta__brand">Pommes</span>

				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>
			<div class="grid__item citrus">
				<div class="fruit-container">
					<div class="fruit"><img src="images/orange.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Orange</h3>
					<span class="meta__brand">Citrus</span>
				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>
			<div class="grid__item grid__item--size-a misc">
				<div class="fruit-container">
					<div class="fruit"><img src="images/avocado.png" alt="Dummy" /></div>
				</div>
				<div class="meta">
					<h3 class="meta__title">Avocado</h3>
					<span class="meta__brand">Misc</span>

				</div>
				<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span class="text-hidden">Add to cart</span></button>
			</div>

		</section>
		<!-- /grid-->
	</div>
	<!-- /view -->
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
